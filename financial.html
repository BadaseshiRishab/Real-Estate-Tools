  <header>
    <h1>Financial Model Calculator</h1>
    <nav class="top-nav">
      <ul>
        <li><a href="zoning.html">Zoning Optimizer</a></li>
        <li><a href="scenario.html">Scenario Planning</a></li>

  <section id="financial-model-section">
    <div class="form-container">
      <label for="financingOption">Financing Option:</label>
      <select id="financingOption">
        <option value="Debt">Debt</option>
        <option value="Equity">Equity</option>
        <option value="Hybrid">Hybrid</option>
      </select>

      <label for="totalInvestment">Total Investment ($):</label>
      <input type="number" id="totalInvestment" placeholder="e.g. 500000" />

      <label for="constructionMonths">Construction Time (months):</label>
      <input type="number" id="constructionMonths" placeholder="e.g. 12" />

      <label for="expectedMonthlyIncome">Expected Monthly Income ($) post-construction:</label>
      <input type="number" id="expectedMonthlyIncome" placeholder="e.g. 1000" />

      <label for="financingCost">Financing Cost ($):</label>
      <input type="number" id="financingCost" placeholder="e.g. 30000" />

      <button onclick="calculateFinancials()">Calculate Financials</button>
    </div>

    <div id="financialOutput"></div>
  </section>
